[env:esp32doit-devkit-v1]
platform = espressif32@6.9.0
board = esp32doit-devkit-v1
framework = arduino

lib_deps = 
    electroniccats/MPU6050@^0.6.0
	adafruit/Adafruit ADS1X15@^2.5.0
	SPI@^2.0.0
